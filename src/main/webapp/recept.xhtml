<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
        <style>
            #container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            #recept {
                display: flex;
                flex-direction: column;
                border: 1p solid gray;
            }

            img {
                background-color: black;
            }

            #name {
                width: 800px;
                padding-top: 5px;
                margin-top: 10px;
                font-weight: bolder;
            }
            #description {
                width: 800px;
                padding-top: 5px;
                margin-top: 10px;
            }

        </style>
        <h:form>
            <h:commandLink action="index">Zpet</h:commandLink>
        </h:form>
        <div id="container">
            <div id="recept">
                <img src="#{recepty.getPicture(recepty.receptDetail)}" alt="recept" width="800" height="600"  />
                <h:outputText id="name" value="#{recepty.receptDetail.name}" />
                <h:outputText id="description" value="#{recepty.receptDetail.description}" />
            </div>
        </div>
    </h:body>
</html>
