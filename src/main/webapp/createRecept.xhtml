<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Recepty - nový</title>
    </h:head>
    <h:body>
        <style>
            .errorMsg {
                color: #d50505;
                font-weight: bolder;
            }
                       
            #container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            #createReceptForm {
                display: flex;
                flex-direction: column;
                border: 1p solid gray;
            }
            
            input[type="submit"] {
                margin-top: 5px;
            }
        </style>
        <h:form>
            <h:commandLink action="index?faces-redirect=true">Zpet</h:commandLink>
        </h:form>
        <div id="container">
            <h:form id="createReceptForm" enctype="multipart/form-data">
                <h:outputLabel>Název</h:outputLabel>
                <h:inputText id="name" value="#{recepty.recept.name}" required="true" requiredMessage="Název musí být vyplněn" />
                <h:message for="name" styleClass="errorMsg"/>
                <h:outputLabel>Popis</h:outputLabel>
                <h:inputTextarea id="description" value="#{recepty.recept.description}" required="true" requiredMessage="Popis musí být vyplněn" />
                <h:message for="description" styleClass="errorMsg"/>
                <h:outputLabel>Obrázky</h:outputLabel>
                <h:inputFile id="files" value="#{recepty.pictures}" a:multiple="true" >
                    <f:validator validatorId="fileValidator"/>
                </h:inputFile>
                <h:message for="files" styleClass="errorMsg"/>
                <h:commandButton actionListener="#{recepty.storno()}" value="Storno"></h:commandButton>
                <h:commandButton action="#{recepty.save()}" value="Uložit"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
