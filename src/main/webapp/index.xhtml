<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
        <h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
        <h:form>
            <h:inputText value="#{recepty.recept.name}"/>
            <h:inputTextarea value="#{recepty.recept.description}" />
            <h:inputFile value="#{recepty.pictures}" a:multiple="true" />
            <h:commandButton actionListener="#{recepty.save()}" value="Uložit"></h:commandButton>
        </h:form>

        <h:dataTable value="#{recepty.getRecepty}" var="r">
            <h:column>  
                <f:facet name="header">ID</f:facet>  
                <h:outputText value="#{r.id}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">Název</f:facet>  
                <h:outputText value="#{r.name}"/>  
            </h:column>
        </h:dataTable>
    </h:body>
</html>
