<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="menu">
		<div id="actionMenu">
			<h2>Hlavní stránka</h2>
			<h:form id="actions"></h:form>
			<div id="admin">Admin</div>
		</div>
	</ui:define>
	<ui:define name="login">
		<h:form id="login">
		    <div id="loginInputs">
			<h:outputLabel for="email">E-mail</h:outputLabel>
			<h:inputText id="email" value="" />
			<h:outputLabel for="password">Password</h:outputLabel>
			<h:inputSecret id="password" value="" />
			</div>
			<div id="loginLinks">
			<h:commandLink value="Reset" />
			<h:commandButton value="Login"></h:commandButton>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="content">
		<div id="recepts">
			<h:form id="cards">
				<!-- vypiseme cyklicky vsechny recepty  -->
				<ui:repeat id="r" value="#{recepty.getRecepty()}" var="r">
					<div class="card">
						<!-- pro kazdy recept ziskame obrazek  -->
						<img id="picture" src="#{recepty.getPicture(r)}" alt="#{r.id}"
							width="480" height="320" />
						<!-- tlacitko pro smazani receptu  -->
						<div style="margin-top: 10px; height: 5px; width: 490px;"></div>
						<!-- nazev receptu s odkazem na detail  -->
						<a class="name" href="recept.xhtml?id=#{r.id}">#{r.name}</a>
					</div>
				</ui:repeat>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
